{% extends "base.html" %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

<div class="container">
    <h1> {{ title }} </h1>
    <form id="form-pesquisa" method="get" action="">
        <input type="text" id="pesquisa" name="pesquisa" /> &nbsp;
        <a id="btn-pesquisar" class="btn btn-small" href="#"><i class="icon-search"></i></a>
    </form>
    {% if resultado != None %}
        <div id="resultado">
            {% for propriedade in resultado %}
                <span class="resultado_label">{{ propriedade.label }}:</span>
                <span class="resultado_valor">{{ propriedade.valor }}</span>
                <br />
            {% endfor %}
        </div>
    {% endif %}
</div>

{% endblock %}
{% block js %}<script src="/google_academico_acha_autores/js/pesquisa.js" type="text/javascript"></script>{% endblock %}
